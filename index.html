<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Escalonamento - Sistemas Operacionais I</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
	<link href="assets/pub/css/lib.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/pub/css/build.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center my-4">
				<h1 class="display-4 text-uppercase">Escalonamento</h1>

				<ul class="list-group list-group-flush">
					<li>
						<a href="https://github.com/CristianAmbrosi" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Cristian J. Ambrosi">
							<i class="fab fa-github"></i>
						</a>
					</li>
					<li>
						<a href="https://github.com/GioAM" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Giovani Meneguel">
							<i class="fab fa-github"></i>
						</a>
					</li>
					<li>
						<a href="https://github.com/" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Leticia May">
							<i class="fab fa-github"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="row mb-4">
			<div class="col-sm-12 col-md-7">

				<div class="card">
					<div class="card-body">
						<h3 class="card-title">Logs</h3>
						
						<ul class="list-group list-group-flush table-logs">
						</ul>
					</div>
				</div>

			</div>

			<div class="col-sm-12 col-md-5">

				<div class="card">
					<div class="card-body">
						<div class="inputs-app">
							<input placeholder="Tempo de execução (em segundos)" id="time"/>
						</div>
						<br></br>
						<div class="buttons-app">
							<button onclick="showAllJobs()" class="btn btn-primary">Mostrar</button>
							<button onclick="createQueue()" class="btn btn-primary">Adicionar a fila</button>
							<button onclick="createChart()" class="btn btn-primary">Montar Gráfico</button>
							<button onclick="startJobs()" class="btn btn-primary">Iniciar Jobs</button>
							<select class="typeOfProcess" name="typeOfProcess">
								<option value="roundRobin" selected>Round Robin</option> 
								<option value="roundRobinPreemptivo">Round Robin Preemptivo</option>
							</select>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-12">
				<div class="chart-app">
					<canvas id="myChart"></canvas>
				</div>
			</div>
		</div>

	</div>

	<script src="assets/pub/js/lib.min.js"></script>
	<script src="assets/pub/js/build.min.js"></script>

	<script>
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
			})
	</script>
</body>
</html>
